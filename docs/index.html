<!DOCTYPE html>
<html>
	<head>
	    <meta charset='utf-8'>
	    <title>TactalFractal</title>
		<meta name='keywords' content='tactalfractal, tactile, fractal, puzzle, jigsaw, games, math, kids, meta'/>
		<link rel='icon' href='./images/favicon-32x32.png'>
		<link rel='canonical' href=''>
		<meta id='viewport' name='viewport' content='width=device-width, initial-scale=1'/>
		<!-- STYLES -->
		<link rel='stylesheet' type='text/css' href='./css/general_style.css'/>
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Oxygen'/>
		<link rel='stylesheet' type='text/css' href='./css/font-awesome.min.css'/>
		<!-- page-specific stylesheets -->
		<link rel='stylesheet' type='text/css' href='./css/Animate.css'/>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		
	</head>
	
		<!--////////////////////////////////////////////////////////////////// -->	<body>

<!-- JS DISABLED VERSION -->
<div id="nojs">
	<div class="spacer"></div>
	<img class="unsolved" src="./images/puzzaapart.png">
	<img src="./images/puzzasolved.png">
	<img class="unsolved" src="./images/puzzbapart.png">
	<img src="./images/puzzbsolved.png">
</div>

<div class="scrollme" id="bigone">
	<div id="smallone">
		<!-- INSTRUCTIONS -->
		<div class="textpocket">
			<div id="instructions"><i class="fa fa-arrow-down" aria-hidden="true"></i><b>Scroll down</b><i class="fa fa-arrow-down" aria-hidden="true"></i><br>or <a href="#wantmore">click to skip</a></div>
		</div>

		<!-- LEVEL ONE PUZZLE -->
		<div class="container" id="pa">
			<div id="puzzle-a">
			</div>
		</div>

		<!-- TITLE BANNER WITH LINKS -->
		<div id="titlepocket">
			<div id="slider" class="disappear"><span class='title'>TactalFractal</span></div>
			<div id="banner">
				<span class='link'><a href='./play'>play</a></span>
				<span class='title'>TactalFractal</span>
				<span class='link'><a href='http://tactalfractal.etsy.com'>shop</a></span>
			</div>
		</div>

		<!-- LEVEL TWO PUZZLE -->
		<!-- zoomout -->
		<div class="container" id="pb-zoom"></div>
		<!-- solve -->
		<div class="container" id="pb">
			<div id="puzzle-b">
				<div class="container" style="transform:scale(4);">
				</div>
			</div>
		</div>
		<!--borders -->
		<div class="container" id="pb-borders">
			<div id="puzzle-b-borders">
			</div>
		</div>

		<!-- END NOTES -->
		<div class="textpocket">
			<div id="wantmore">
			Want more? Visit the <a href='http://tactalfractal.etsy.com'>SHOP</a> to buy a puzzle, or check out the <a href='./play'>PLAY</a> page for more games.
			</div>
		</div>
	</div>
</div>
	<!-- END OF PAGE SCRIPTS -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	<script type='text/javascript' src='./js/d3.min.js'></script>
	<script type='text/javascript' src='./js/Animate.js'></script>
	<script src="./js/jquery.scrollme.js"></script>
	

	</body>
</html>
