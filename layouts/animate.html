<!DOCTYPE html>
<html>
	{{>pagehead}}
	<body>

<!-- JS DISABLED VERSION -->
<div id="nojs">
	<div class="spacer"></div>
	<img class="unsolved" src="{{outdirs}}/images/puzzaapart.png">
	<img src="{{outdirs}}/images/puzzasolved.png">
	<img class="unsolved" src="{{outdirs}}/images/puzzbapart.png">
	<img src="{{outdirs}}/images/puzzbsolved.png">
</div>

<div class="scrollme" id="bigone">
	<div id="smallone">
		<!-- INSTRUCTIONS -->
		<div class="textpocket" id="one">
			<div class="instructions">Have you ever seen a puzzle...</div>
		</div>
		<div class="textpocket" id="two">
			<div class="instructions">..in a puzzle...</div>
		</div>
		<div class="textpocket" id="three">
			<div class="instructions">..in a puzzle?</div>
		</div>

		<!-- LEVEL ONE PUZZLE -->
		<div class="container" id="pa">
			<div id="puzzle-a">
			</div>
		</div>

		<!-- TITLE BANNER WITH LINKS -->
		<div id="titlepocket">
			<div id="slider" class="disappear"><span class='title'>TactalFractal</span></div>
			<div id="banner">
				<span class='link'><a href='{{outdirs}}/play'>info</a></span>
				<span class='title'>TactalFractal</span>
				<span class='link'><a href='./#wantmore'>shop</a></span>
			</div>
		</div>

		<!-- LEVEL TWO PUZZLE -->
		<!-- zoomout -->
		<div class="container" id="pb-zoom"></div>
		<!-- solve -->
		<div class="container" id="pb">
			<div id="puzzle-b">
				<div class="container" style="transform:scale(4);">
				</div>
			</div>
		</div>
		<!--borders -->
		<div class="container" id="pb-borders">
			<div id="puzzle-b-borders">
			</div>
		</div>

		<!-- END NOTES -->
		<div class="textpocket wantmore">
			<div id="wantmore">
			Want to solve this puzzle in real life? Enter your email to be notified when it's available!
			<!-- Begin Mailchimp Signup Form -->
			<div id="mc_embed_signup">
			<form action="https://tactalfractal.us8.list-manage.com/subscribe/post?u=6cf616f88ecf7d71b0c0219f2&amp;id=7ad187ec0d" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
	    		<div id="mc_embed_signup_scroll">
				<div class="mc-field-group">
					<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
				</div>
				<div id="mce-responses" class="clear">
					<div class="response" id="mce-error-response" style="display:none"></div>
					<div class="response" id="mce-success-response" style="display:none"></div>
				</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
			    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_6cf616f88ecf7d71b0c0219f2_7ad187ec0d" tabindex="-1" value=""></div>
			    <div class="clear"><input type="submit" value="subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
			    </div>
			</form>
			</div>
			<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
			<script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
			<!--End mc_embed_signup-->
			</div>
		</div>
	</div>
</div>
	{{>endscripts}}

	</body>
</html>
